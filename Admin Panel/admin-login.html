<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - EventFlix</title>
  <link rel="shortcut icon" href="../img/Logo.png" type="image/png">
  <style>
    :root {
      --primary: #6C5CE7;
      --primary-light: #a29bfe;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .login-header .logo {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .login-header h1 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .login-body {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
    }

    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .error-msg {
      background: #ffebee;
      color: #c62828;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }

    .error-msg.show {
      display: block;
    }

    .demo-credentials {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #1565c0;
    }

    .demo-credentials strong {
      display: block;
      margin-bottom: 5px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      color: var(--primary);
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">üé¨</div>
      <h1>EventFlix Admin</h1>
      <p>Sign in to manage your bookings</p>
    </div>

    <div class="login-body">
      <div class="error-msg" id="errorMsg"></div>

      <form id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" placeholder="Enter username" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
      </form>

      <div class="demo-credentials">
        <strong>Demo Credentials:</strong>
        Username: <code>admin</code> | Password: <code>admin123</code>
      </div>

      <a href="../index.html" class="back-link">‚Üê Back to Website</a>
    </div>
  </div>

  <script>
    const API_URL = 'https://eventflix.onrender.com';

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.classList.remove('show');
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const response = await fetch(`${API_URL}/api/admin/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          // Store admin session
          localStorage.setItem('eventflix_admin', JSON.stringify(data.admin));
          localStorage.setItem('eventflix_admin_token', data.token);

          // Redirect to dashboard
          window.location.href = 'admin-dashboard.html';
        } else {
          showError(data.message || 'Invalid credentials');
        }
      } catch (error) {
        console.error('Login error:', error);

        // Demo mode - allow login with demo credentials
        if (username === 'admin' && password === 'admin123') {
          localStorage.setItem('eventflix_admin', JSON.stringify({
            username: 'admin',
            name: 'Admin',
            role: 'super_admin'
          }));
          localStorage.setItem('eventflix_admin_token', 'demo_token');
          window.location.href = 'admin-dashboard.html';
        } else {
          showError('Invalid credentials');
        }
      }

      btn.disabled = false;
      btn.textContent = 'Sign In';
    });

    function showError(message) {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = message;
      errorMsg.classList.add('show');
    }

    // Check if already logged in
    const admin = localStorage.getItem('eventflix_admin');
    if (admin) {
      window.location.href = 'admin-dashboard.html';
    }
  </script>
</body>

</html>
